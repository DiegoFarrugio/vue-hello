<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazioneee</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>


    <div id="presentazione">

        <h1 class="text-center">{{message}}</h1>

        <h3>Il mio nome è {{name}}. Il mio cognome è {{surname}}</h3>

        <p>Sono alto {{height}}</p>

        <p>Il mio codice fiscale è {{taxCode}}</p>

        <span class="mb-4">Indica la tua squadra preferita</span>

        <select name ="" v-model="bestTeam">
            <option v-bind:class="teamInter" value="Neroazzurri">Inter</option>
            <option v-bind:class="teamMilan" value="Rossoneri">Milan</option>
            <option v-bind:class="teamJuve" value="Bianconeri">Juve</option>
        </select>

        <p v-bind:class="borderedStyleTeam" class="mt-3"> La mia squadra preferita sono i {{bestTeam}} </p>

        <div class="container-foto">
            <img class="dimension-foto" :src='image' alt=""> 
        </div>

    </div>



    <script src="js/script.js"></script>



</body>

</html>
